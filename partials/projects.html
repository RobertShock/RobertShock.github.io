<hr class="horizontal_break">
<div id="projectContainer" class="text-center container" ng-controller="ProjectsCtrl">
    <h1 class="text-center">Projects While At NSS</h1>
    <div class="container col-md-6 col-md-6" ng-repeat="project in projects">
        <div class="thumbnail" id="productCard">
            <div class="pannel-heading">
                <h2>{{project.name}}</h2>
                <a>{{project.url}}</a>
                <p>{{project.description}}</p>
            </div>
        </div>
    </div>
</div>
